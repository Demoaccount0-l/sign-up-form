<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Signika+Negative:wght@500&display=swap"
        rel="stylesheet">
    <title>Sign Up form</title>
</head>

<body>
    <div class="container">
        <div class="bgimage">
            <div class="logo">
                <img src="https://st3.depositphotos.com/27249612/32140/v/450/depositphotos_321407640-stock-illustration-logo-whale-icon-vector-isolated.jpg"
                    alt="Company Logo" width="500" height="900">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="info">This is not a real online serice! You know you need something like this in your life to
                help you relaize your deepest dreams.<div>Sign up <em>now</em> to get started.</div>
            </div>
            <div class="info2">You <i>know</i> you want to.</div>
            <div class="forminputs">
                <form action="#" method="post">
                    <div class="inputitems">
                        <div class="formheading">Let's do this!</div>
                        <div class="name">
                            <div class="firstname">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="firstname" id="firstname" required>
                            </div>
                            <div class="lastname">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="lastname" id="lastname" required>
                            </div>
                        </div>
                        <div class="emailandno">
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="phoneno">
                                <label for="phoneno">PHONE NO</label>
                                <input type="tel" name="phoneno" id="phoneno" required>
                            </div>
                        </div>
                        <div class="passwordfields">
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="confirmpassword">
                                <label for="confirmpassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" required>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button id="button" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login">
                Already have an account?<a href="#">Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
